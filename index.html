<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Artax01 - Accueil</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-black pb-15 flex h-full">
	<main class="relative max-w-3xl px-4 sm:px-6 lg:px-8 flex flex-col justify-center sm:items-center mx-auto size-full before:absolute before:top-0 before:start-1/2 before:bg-[url('https://preline.co/assets/svg/examples-dark/squared-bg-element.svg')] before:bg-no-repeat before:bg-top before:size-full before:-z-1 before:transform before:-translate-x-1/2">
		<div class="text-center py-8 px-4 sm:px-6 lg:px-8">
			<h2 class="text-4xl font-bold text-white sm:text-6xl">
				<span class="bg-clip-text bg-linear-to-tr from-blue-600 to-purple-400 text-transparent">
					@Artax01
				</span>
			</h2>
			<h1 class="mt-1 sm:mt-3 text-1xl text-white sm:text-2xl">
			Visualisez rapidement la liste de mes projets informatique.
			</h1>

			<div class="mt-8 space-y-4">
				<div class="grid">
					<button class="sm:p-4 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-white/10 text-white hover:bg-white/20 focus:outline-hidden focus:bg-white/20 disabled:opacity-50 disabled:pointer-events-none">
						Voir les projets
						<svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
					</button>
				</div>
			</div>
		</div>
	</main>

	<style>
		button:hover {
			cursor: pointer;
		}
	</style>
</body>
</html>
